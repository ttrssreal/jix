apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-scale-set
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: apps
  sources:
    - chart: gha-runner-scale-set
      repoURL: ghcr.io/actions/actions-runner-controller-charts
      targetRevision: 0.10.1
      helm:
        releaseName: nix
        valuesObject:
          template:
            spec:
              containers:
                - name: runner
                  image: ghcr.io/ttrssreal/nix-runner-image:35e79d9ebafbcd081f7c81a53d4f08c804ab1d49
                  env:
                    - name: RUNNER_ALLOW_RUNASROOT
                      value: "true"
                  command: ["/home/runner/run.sh"]
          githubConfigUrl: "https://github.com/ttrssreal/jix"
          # FIXME: part of declarative secret management
          githubConfigSecret: jess-gh-pat
          controllerServiceAccount:
            namespace: arc-system
            name: gha-runner-scale-set-controller-gha-rs-controller
  destination:
    server: "https://kubernetes.default.svc"
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

